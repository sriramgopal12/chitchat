<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333;">

<div class="register-container" style="width: 100%; max-width: 400px; margin: 50px auto; padding: 20px; background-color: #fff; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); text-align: center;">
    <h2 style="font-size: 24px; color: #333; margin-bottom: 20px;">Register</h2>
    <form action="{% url 'registerpagecall' %}" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box;">
        <input type="email" name="email" placeholder="Email" required style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box;">
        <input type="password" name="password" placeholder="Password" required style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box;">
        <input type="password" name="confirm_password" placeholder="Confirm Password" required style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box;">
        <input type="submit" value="Register" style="width: 100%; padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer;">
    </form>
    <p style="margin-top: 20px;">Already registered?</p>
    <a href="{% url 'loginpagecall' %}" style="display: inline-block; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; text-decoration: none; cursor: pointer;">Login</a>
</div>

</body>
</html>
